<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表和无序列表</title>
</head>
<style>
    ul {
        list-style: none;
    }
    
    ol{
        list-style: none;
    }
</style>

<body>
    <!-- 无需列表 ul ,ul是一个块元素-->
    <!-- li是ul列表中的一项，也是个块元素 -->
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>js</li>
        <li>nodejs</li>
        <li>jquery</li>
    </ul>
    <ul>
        <li>css</li>
        <li>js</li>
        <li>nodejs</li>
    </ul>

 <!-- 有序列表  -->
    <ol>
        <li>vue</li>
        <li>vuex</li>
        <li>app</li>
    </ol>

</body>

</html>
